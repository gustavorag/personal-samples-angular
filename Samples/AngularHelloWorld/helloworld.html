<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Hello World in Angular</title>
	<script src="./lib/angular.min.js"></script>
	<script src="./controllers/hellocontroller.js"></script>
</head>
<body>
	<div ng-controller="sayHello">
		<label for="name"> Your name:</label>
		<input type="text" id="name" ng-model='name.text'></input>
	<br>
	<p>
		{{name.text}}, how are you?	
	</p>

	</div>
</body>
</html>
