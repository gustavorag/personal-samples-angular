<!DOCTYPE html>
<html lang="en" ng-app="EventModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard Template</title>
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./controllers/eventController.js"></script>
    <script src="./lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="./css/bootstrap/js/bootstrap.min.js"></script>
    <!-- App Css -->
    <link href="css/baseStyle.css" rel="stylesheet">
	<!-- Bootstrap -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body">
  	<div ng-controller='eventController'>
		<div id='header' class="header">
		</div>
	    <div id='leftBar' class="leftBar">
	    	<p><span class="glyphicon glyphicon-rounded glyphicon-play iconButton red" ng-click="getEvents()"></p>
	    	<p class="leffBarItem"> Start Monitoring </p>
	    	<p class="leffBarItem"> ... </p>

        <p><span class="glyphicon glyphicon-rounded glyphicon-repeat iconButton red" ng-click="autoUpdateButtonClick()"></p>
        <p class="leffBarItem"> {{isStop ? 'Start AutoUpdate' : 'Stop AutoUpdate'}} </p>
        <p class="leffBarItem"> ... </p>

	    </div>
	    <div id='content' class="content">
	    	<div class="content-title"> Monitorin Events - 
	    		<span ng-click="getEvents()" class="glyphicon glyphicon-refresh iconButton"/></div>
	    	<div style="float:left">
	    		<table class="table table-striped">
  					<tr>
  						<td>...</td><td>DATE</td><td>TYPE</td><td>MESSAGE</td>
  					</tr>
  					<tr ng-repeat="e in events">
  						<td>LOG EVENT</td><td>[{{e.eventDate}}]</td><td>{{ e.type}}</td><td>{{e.description }}</td>
  					</tr>
				</table>
	    	</div>

        <div style="float:left; margin-left:10px;">
          <table class="table table-striped">
            <tr>
              <td>TYPE</td><td>LOGS</td>
            </tr>
            <tr ng-repeat="et in eventTypes">
              <td>EVENT : [{{et.type}}]</td><td><p ng-repeat="ev in et.events">[{{ ev.date}}] -- {{ev.description }}</p></td>

            </tr>
          </table>
        </div>

	    </div>
	    <div id='footer' class="footer">
	    </div>
	</div>
    
    
   
  </body>
</html>
