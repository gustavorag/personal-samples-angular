
<!DOCTYPE html>
<html lang="en" ng-app="EventModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--<script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>-->
    <script src="./lib/angular/angular.min.js"></script>
    <script src="./controllers/eventController.js"></script>
    <script src="./lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="./css/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid" ng-controller='eventController'>
      <div class="row">
          <div class="topBar navbar navbar-inverse">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#minMenu" aria-expanded="false" aria-controls="minMenu">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="minMenu" class="minMenu collapse">
            <p><span class="glyphicon glyphicon-rounded glyphicon-play iconButton gold" ng-click="getEvents()"></p>
            <p class="leffBarItem"> ... </p>

          </div>
          <div class="col-sx-3 col-sm-2 col-md-1 sidebar">
            <p><span class="glyphicon glyphicon-rounded glyphicon-play iconButton gold" ng-click="getEvents()"></p>
            <p class="leffBarItem"> Start Monitoring </p>
            <p class="leffBarItem"> ... </p>
          </div>
          
        <div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <h1 class="page-header">Sebal Imagens</h1>

            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>State</th>
                        <th>Member</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="e in events">
                        <td>LOG EVENT</td><td>[{{e.eventDate}}]</td><td>{{ e.type}}</td><td>{{e.description }}</td>
                      </tr>
                    </tbody>
                </table>
            </div>

          <h2 class="sub-header">Tasks monitor</h2>
          
            <div class="monitorItem"> 
               <h2>Ready</h2>
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Task ID</th>
                        <th>Resource ID</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                </table>
                </div>
            </div>
            <div class="monitorItem"> 
               <h2>Running</h2>
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Task ID</th>
                        <th>Resource ID</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                </table>
                </div>
            </div>
            <div class="monitorItem"> 
               <h2>Completed</h2>
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Task ID</th>
                        <th>Resource ID</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                </table>
                </div>
            </div>
            <div class="monitorItem"> 
               <h2>Failed</h2>
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>#</th>
                        <th>Task ID</th>
                        <th>Resource ID</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                </table>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
  </body>
</html>
